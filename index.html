<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Time Key Generator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 12px; }
    p { font-size: 15px; margin-bottom: 20px; }
    button {
      width: 100%;
      background: #00d2ff;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { opacity: 0.85; }
    #response { margin-top: 20px; word-break: break-word; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Generate Your Access Key</h1>
    <p>Complete the hCaptcha to get a one-time use key</p>
    <div class="h-captcha" data-sitekey="8618380c-3bc4-4072-9236-796c1a4c9b24"></div>
    <br>
    <button onclick="generateKey()">Generate Key</button>
    <div id="response"></div>
  </div>

  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <script>
    async function generateKey() {
      const token = hcaptcha.getResponse();
      if (!token) return alert("Please complete hCaptcha first.");

      const res = await fetch('/api/generate-key', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.key
        ? `‚úÖ Your key: ${data.key}`
        : `‚ùå Error: ${data.message}`;
        
      hcaptcha.reset();
    }
  </script>
</body>
</html>
