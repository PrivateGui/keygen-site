<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Generator</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      background-color: #2e7d32;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="keyForm">
    <h2>üîë Generate Access Key</h2>
    <div class="h-captcha" data-sitekey="8618380c-3bc4-4072-9236-796c1a4c9b24"></div>
    <button type="submit">‚úÖ Generate Key</button>
    <div id="result"></div>
  </form>

  <script>
    document.getElementById("keyForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const token = document.querySelector('[name="h-captcha-response"]').value;

      if (!token) {
        document.getElementById("result").textContent = "‚ùå Please complete the captcha.";
        return;
      }

      document.getElementById("result").textContent = "‚è≥ Generating key...";

      try {
        const res = await fetch("/api/generate-key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        let data;
        try {
          data = await res.json();
        } catch {
          const raw = await res.text();
          document.getElementById("result").textContent = `‚ùå Server error: ${res.status}`;
          console.error("Raw response:", raw);
          return;
        }

        if (data.success) {
          document.getElementById("result").textContent = `‚úÖ Your Key: ${data.key}`;
        } else {
          document.getElementById("result").textContent = `‚ùå ${data.message}`;
        }
      } catch (err) {
        document.getElementById("result").textContent = "‚ùå Network error. See console.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
